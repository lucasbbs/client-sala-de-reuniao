<h3>Update Room</h3>
<div class="" [hidden]="submitted" style="width: 400px">
  <form action="" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <!-- prettier-ignore -->
      <input type="text" class="form-control" id="name" required="required" [(ngModel)]="room.name" name="name"/>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <!-- prettier-ignore -->
      <input type="text" class="form-control" id="date" required="required" [(ngModel)]="room.date" name="date"/>
    </div>
    <div class="form-group">
      <label for="startHour">Start Hour</label>
      <!-- prettier-ignore -->
      <input type="text" class="form-control" id="startHour" required="required" [(ngModel)]="room.startHour" name="startHour"/>
    </div>
    <div class="form-group">
      <label for="endHour">End Hour</label>
      <!-- prettier-ignore -->
      <input type="text" class="form-control" id="endHour" required="required" [(ngModel)]="room.endHour" name="endHour"/>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
